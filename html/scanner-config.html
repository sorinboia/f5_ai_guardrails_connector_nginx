<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Guardrails Scan Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/config/" />
    <link rel="stylesheet" href="./css/scanner-config.css" />
    <script src="./js/tailwind-config.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-slate-100 text-slate-900">
    <div class="min-h-screen">
      <div class="content-container">
        <header class="page-hero glass-panel mb-8 rounded-3xl px-6 py-6 sm:px-8 sm:py-8">
          <div class="flex flex-col gap-4 sm:flex-row sm:items-start sm:justify-between">
            <div class="space-y-3">
              <p class="flex items-center text-xs font-semibold uppercase tracking-[0.2em] text-slate-500">Calypso Guardrails</p>
              <div>
                <h1 class="text-3xl font-bold text-slate-900 sm:text-4xl">Scanning Control Panel</h1>
                <p class="mt-2 max-w-3xl text-sm text-slate-700 sm:text-base">
                  Refine how the proxy inspects traffic, redacts sensitive content, and records telemetry. Every change is validated before it is written to the configuration store.
                </p>
              </div>
            </div>
            <div class="flex flex-wrap items-center gap-3 rounded-2xl border border-white/60 bg-white/70 px-4 py-3 text-sm font-semibold text-slate-700 shadow-sm">
              <span class="status-dot" aria-hidden="true"></span>
              <span class="text-xs uppercase tracking-wide text-slate-500">Management UI</span>
              <span class="rounded-full bg-emerald-100 px-3 py-1 text-emerald-700">Live &amp; listening</span>
            </div>
          </div>
        </header>
        <div id="root"></div>
      </div>
    </div>

    <script type="text/babel" data-presets="react" src="./js/scanner-shared.jsx"></script>
    <script type="text/babel" data-presets="react" src="./js/scanner-config-view.jsx"></script>
    <script type="text/babel" data-presets="react" src="./js/scanner-keys-view.jsx"></script>
    <script type="text/babel" data-presets="react" src="./js/scanner-patterns-view.jsx"></script>
    <script type="text/babel" data-presets="react" src="./js/scanner-collector-view.jsx"></script>
    <script type="text/babel" data-presets="react" src="./js/scanner-bootstrap.jsx"></script>
  </body>
</html>
