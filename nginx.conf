
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;


load_module modules/ngx_http_js_module.so;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log /var/log/nginx/error.log info;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    variables_hash_max_size 4096;
    variables_hash_bucket_size 128;

    keyval_zone zone=scan_config:512k state=/var/lib/nginx/state/scan_config.keyval;

    map $http_host $scan_config_base_host {
        default $http_host;
        "" "__default__";
    }

    map $http_x_guardrails_config_host $scan_config_target_host {
        default $http_x_guardrails_config_host;
        "" $scan_config_base_host;
    }

    map $scan_config_target_host $scan_config_key_prefix {
        default "scan:$scan_config_target_host";
    }

    map $request_uri $scan_config_default_key_prefix {
        default "scan:__default__";
    }

    map $scan_config_key_prefix $scan_config_key_inspect_mode {
        default "$scan_config_key_prefix:inspect_mode";
    }
    keyval $scan_config_key_inspect_mode $scan_config_inspect_mode zone=scan_config;

    map $scan_config_key_prefix $scan_config_key_redact_mode {
        default "$scan_config_key_prefix:redact_mode";
    }
    keyval $scan_config_key_redact_mode $scan_config_redact_mode zone=scan_config;

    map $scan_config_key_prefix $scan_config_key_log_level {
        default "$scan_config_key_prefix:log_level";
    }
    keyval $scan_config_key_log_level $scan_config_log_level zone=scan_config;

    map $scan_config_key_prefix $scan_config_key_request_paths {
        default "$scan_config_key_prefix:request_paths";
    }
    keyval $scan_config_key_request_paths $scan_config_request_paths zone=scan_config;

    map $scan_config_key_prefix $scan_config_key_response_paths {
        default "$scan_config_key_prefix:response_paths";
    }
    keyval $scan_config_key_response_paths $scan_config_response_paths zone=scan_config;

    map $scan_config_key_prefix $scan_config_key_request_extractor {
        default "$scan_config_key_prefix:request_extractor";
    }
    keyval $scan_config_key_request_extractor $scan_config_request_extractor zone=scan_config;

    map $scan_config_key_prefix $scan_config_key_response_extractor {
        default "$scan_config_key_prefix:response_extractor";
    }
    keyval $scan_config_key_response_extractor $scan_config_response_extractor zone=scan_config;

    map $scan_config_key_prefix $scan_config_key_extractor_parallel_mode {
        default "$scan_config_key_prefix:extractor_parallel";
    }
    keyval $scan_config_key_extractor_parallel_mode $scan_config_extractor_parallel zone=scan_config;

    map $scan_config_key_prefix $scan_config_key_request_forward_mode {
        default "$scan_config_key_prefix:request_forward_mode";
    }
    keyval $scan_config_key_request_forward_mode $scan_config_request_forward_mode zone=scan_config;

    map $scan_config_default_key_prefix $scan_config_default_key_inspect_mode {
        default "$scan_config_default_key_prefix:inspect_mode";
    }
    keyval $scan_config_default_key_inspect_mode $scan_config_default_inspect_mode zone=scan_config;

    map $scan_config_default_key_prefix $scan_config_default_key_redact_mode {
        default "$scan_config_default_key_prefix:redact_mode";
    }
    keyval $scan_config_default_key_redact_mode $scan_config_default_redact_mode zone=scan_config;

    map $scan_config_default_key_prefix $scan_config_default_key_log_level {
        default "$scan_config_default_key_prefix:log_level";
    }
    keyval $scan_config_default_key_log_level $scan_config_default_log_level zone=scan_config;

    map $scan_config_default_key_prefix $scan_config_default_key_request_paths {
        default "$scan_config_default_key_prefix:request_paths";
    }
    keyval $scan_config_default_key_request_paths $scan_config_default_request_paths zone=scan_config;

    map $scan_config_default_key_prefix $scan_config_default_key_response_paths {
        default "$scan_config_default_key_prefix:response_paths";
    }
    keyval $scan_config_default_key_response_paths $scan_config_default_response_paths zone=scan_config;

    map $scan_config_default_key_prefix $scan_config_default_key_request_extractor {
        default "$scan_config_default_key_prefix:request_extractor";
    }
    keyval $scan_config_default_key_request_extractor $scan_config_default_request_extractor zone=scan_config;

    map $scan_config_default_key_prefix $scan_config_default_key_response_extractor {
        default "$scan_config_default_key_prefix:response_extractor";
    }
    keyval $scan_config_default_key_response_extractor $scan_config_default_response_extractor zone=scan_config;

    map $scan_config_default_key_prefix $scan_config_default_key_extractor_parallel_mode {
        default "$scan_config_default_key_prefix:extractor_parallel";
    }
    keyval $scan_config_default_key_extractor_parallel_mode $scan_config_default_extractor_parallel zone=scan_config;

    map $scan_config_default_key_prefix $scan_config_default_key_request_forward_mode {
        default "$scan_config_default_key_prefix:request_forward_mode";
    }
    keyval $scan_config_default_key_request_forward_mode $scan_config_default_request_forward_mode zone=scan_config;

    map $request_uri $scan_config_hosts_key {
        default "scan:hosts";
    }
    keyval $scan_config_hosts_key $scan_config_hosts zone=scan_config;

    map $request_uri $collector_key_total {
        default "collector_total";
    }
    keyval $collector_key_total $collector_collect_total zone=scan_config;

    map $request_uri $collector_key_remaining {
        default "collector_remaining";
    }
    keyval $collector_key_remaining $collector_collect_remaining zone=scan_config;

    map $request_uri $collector_key_entries {
        default "collector_entries";
    }
    keyval $collector_key_entries $collector_entries zone=scan_config;

    map $request_uri $scan_config_api_keys_key {
        default "scan:api_keys";
    }
    keyval $scan_config_api_keys_key $scan_config_api_keys_json zone=scan_config;

    map $request_uri $scan_config_patterns_key {
        default "scan:patterns";
    }
    keyval $scan_config_patterns_key $scan_config_patterns_json zone=scan_config;

    include /etc/nginx/conf.d/*.conf;
}


